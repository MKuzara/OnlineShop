{% extends 'base.html' %}

{% load crispy_forms_tags %}

{{% block content %}
<div class="card w-80 mt-5">
    <div class="card-body">
        <h5 class="card-title">Complete your order</h5>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}}

{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="mt-5"></div>
<div class="card m-auto col-md-6 col-sm-12">
    <div class="card-body">
        <h2 class="card-title">Reset your password</h2>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary col-sm-12">Send confirmation link</button>
        </form>
    </div>
</div>
{% endblock content %}
